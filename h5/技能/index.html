<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
</head>
<body>
<div class="content">
    <div class="header">
        <span class="fa fa-chevron-left"></span>
        <span>会员注册</span>
        <span class="fa fa-home"></span>
    </div>
    <div class="section">
        <ul>
            <li><input type="text" class="number"></li>
            <li>
                <input type="password" class="admin" id="admin">
                <p class="btns"><span class="spans"></span></p>
            </li>
            <li>
                <input type="radio" id="radio"><label for="radio" class="radiobtn">我已阅读并同意会员条款</label>
            </li>
            <li><input type="button" value="下一步" class="btn"></li>
        </ul>
    </div>
</div>
<script src="./js/zepto.min.js"></script>
<script>
    document.documentElement.style.fontSize=document.documentElement.clientWidth/3.2+"px";
    var str=0;
    var vals;
    $(".radiobtn").on("tap",function () {
        str=1;
    });
    $(window).on("keyup",function () {
        if($(".number").val()!="" && $(".admin").val()!="" && str==1){
            $(".btn").addClass("btna");
        }else{
            $(".btn").removeClass("btna");
        }
    })
    $(window).on("tap",function () {
        if($(".number").val()!="" && $(".admin").val()!="" && str==1){
           $(".btn").addClass("btna");
        }else{
            $(".btn").removeClass("btna");
        }
    });

    $("li").on("tap",".btna",function () {
        var reg=/^1[0-9]{10}$/;
        var regs=/^\d{6,12}$/;
//        ^((13[0-9])|(15[^4,\\D])|(18[0,0-9]))\\d{8}$
       if(reg.test($(".number").val()) && regs.test($(".admin").val())){
         $.ajax({
             url:"localhost:",
             data:{user:$(".number").val(),password:$(".admin").val()},
             type:"get",
             success:function (data) {
                 console.log(data)
             }
         })
       }
    })
    $(".btns").on("tap",function () {
        if(!$(this).hasClass("btnss")){
            $(this).addClass("btnss");
            $(".spans").addClass("spanss")
            $(".admin").attr("type","text")
        }else{
            $(this).removeClass("btnss");
            $(".spans").removeClass("spanss")
            $(".admin").attr("type","password")
        }
    })


</script>
</body>
</html>
