<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">
       <dl>
           <dt></dt>
           <dd>手机登录免费WIFI</dd>
       </dl>
       <ul class="main">
           <li class="lis">
               <input type="text" class="txt" placeholder="请输入手机号">
           </li>
           <li class="lis">
               <input type="text" class="txt" placeholder="请输入您的验证码"><input type="button" class="btn" value="获取验证码">
           </li>
           <li class="lia">
               <div class="li-span">
                   <input type="checkbox" id="chec"><label class="che-btn" for="chec">同意登录协议</label>
               </div>
               <div class="li-span">
                   <span>性别:</span>
                   <input type="radio" name="gender" id="nam"><label class="radio-btn" for="nam">男</label>
                   <input type="radio" name="gender" id="woman"><label class="radio-btn" for="woman">女</label>
               </div>
           </li>
           <li class="lis">
               <input type="button" value="登录" class="txt">
           </li>

       </ul>


    </div>
</body>
</html>
