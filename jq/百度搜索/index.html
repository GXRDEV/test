<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{margin: 0;padding: 0}
	div{height: 48px;width: 500px;margin: 0 auto}
	img{float: left;}
	input{float: left;height: 30px;margin-top: 16px}
	#txt{line-height: 30px;font-size: 20px;border:#3185ff 1px solid;border-right: none;}
	#btn{background: #3185ff;border: none;height: 32px;width: 100px;color: #fff}
</style>
<body>
	<div>
		<img src="images/logo.jpg" alt="">
		<input type="text" id="txt"><input type="button" id="btn" value="百度搜索">
	</div>
	<script src="js/jquery1.7.js"></script>
	<script>
		$("#txt").on("keyup",function(){
			$.ajax({
				type:"POST",
				url:"index.json",
				dataType:"json",
				success:function(data){
					console.log(data)
				}
			})
		})
	</script>
</body>
</html>
